<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>Авторизация</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    
 <div class="images-container">
  <img src="https://im.wampi.ru/2023/05/25/zs1rhQ8lJ88.jpg" class="image1">
  <img src="https://ie.wampi.ru/2023/05/25/bd6yBa60M60.jpg" class="image2" id="kak">
 </div>
 
 <div class="buttons-container" id = "buttons">
  <button id="student"><img src="https://im.wampi.ru/2023/05/25/IGrBnKxKhUU.jpg"  class="button1"></button>
  <button id="prepod"><img src="https://ic.wampi.ru/2023/05/25/olVGeSFiNw4.jpg"  class="button2"></button>
 </div>

 <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Логин">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Пароль">
      <button id="vhod"><img src="https://ie.wampi.ru/2023/05/25/SPU2ccEu2uk.jpg"  class="button3"></button>
 </form>
 
 <script>
 let tg = window.Telegram.WebApp;
 let student = document.getElementById("student");
 let prepod = document.getElementById("prepod");
 let vhod = document.getElementById("vhod");
 tg.expand;
 
 student.addEventListener("click", () => {
     document.getElementById("buttons").style.display = "none";
     document.getElementById("kak").style.display = "none";
     document.getElementById("login-form").style.display = "flex";
     choice = false
 });
 prepod.addEventListener("click", () => {
    document.getElementById("buttons").style.display = "none";
    document.getElementById("kak").style.display = "none";
    document.getElementById("login-form").style.display = "flex";
    choice = true
 });
 
 vhod.addEventListener("click", () => {
    let login = document.getElementById("username-field").value;
    let password = document.getElementById("password-field").value;
    
    let data = {
        login: login,
        password: password,
        choice: choice
    }
    
    tg.sendData(JSON.stringify(data));
    tg.close();
 });
 
 </script>

</body>
</html>
